<!DOCTYPE html>
<html>
<head>
	<title> Paper, rock, scissors!</title>
	<link rel="stylesheet" type="text/css" href="game.css">
</head>
	<h1  class="head-title">Let's play game!</h1>
<body class="bckgrnd">
	<div class="bckgrnd game-center">
		<div class="in-line-disp">
		<label class="pCenter">Numbers of game?</label>
		<input type="games" id="games" name="games">
		</div>
		<p class="head-title">Chose one!</p>
		<div class="buttons btn-group">
		<button class="paper button-game" onclick="vrati('paper',document.getElementById('games').value);">Paper</button>
		<button class="rock button-game" onclick="vrati('rock', document.getElementById('games').value);">Rock</button>
		<button class="scissors button-game"  onclick="vrati('scissors', document.getElementById('games').value);">Scissors</button>
		</div>
		<textarea id="textarea"></textarea>
		<p id="res"></p>
	</div>
<script src="java.js"></script>
</body>
</html>
